<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="carousel">
        
        <div class="carousel-item carousel-item-visible">
            <img src="images/peaky-blinders.PNG" />
        </div>
        <div class="carousel-item">
            <img src="images/one_of_us_is_lying.PNG" />
        </div>
        <div class="carousel-item">
            <img src="images/Bridgerton.PNG" />
        </div>
        <div class="carousel-item">
            <img src="images/Stay close.PNG" />
        </div>
        <div class="carousel-item">
            <img src="images/Top Boy.PNG" />
        </div>
        
        <div class="carousel-actions">
            <button id="carousel-button-prev" aria-label="Previous Slidex"><</button>
            <button id="carousel-button-next" aria-label="Next Slide">></button>
        </div>
        
    </div>

<script src="index.js"></script>
</body>
</html>
